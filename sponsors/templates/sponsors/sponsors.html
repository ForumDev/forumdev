{% load sekizai_tags %}
{% addtoblock "css" %}<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/sponsors.css"></script>{% endaddtoblock %}

<div class="sponsors">
    {% for sponsor in sponsors %}
        {% if site in sponsor.sites.all %} 
            <a class="" href="{{ sponsor.url }}"><img src="{{ sponsor.image.url }}" style="height:50px;"></a>
        {% endif %}
    {% endfor %}
</div>
